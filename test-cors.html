<!DOCTYPE html>
<html>
<head>
    <title>Test DeepSeek API</title>
</head>
<body>
    <h1>Testing DeepSeek API</h1>
    <pre id="output"></pre>
    <script>
        async function test() {
            const output = document.getElementById('output');
            const key = 'sk-08090b8782904fc09cee9da664a187c2';
            
            output.textContent = 'Testing...';
            
            try {
                const response = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + key
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [{ role: 'user', content: 'Hello' }],
                        max_tokens: 50
                    })
                });
                
                const data = await response.json();
                output.textContent = 'Status: ' + response.status + '\nResponse:\n' + JSON.stringify(data, null, 2);
            } catch (err) {
                output.textContent = 'Error: ' + err.message;
            }
        }
        test();
    </script>
</body>
</html>
